<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-container {
            text-align: center;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }
        .product img {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Coffee and Subscription Purchases!</h1>

<div class="product-container">
    <div class="product" onclick="navigateToPurchase('CoffeePages/CloudKing.html')">
        <img src="images/cloudking.jpeg" alt="Product 1">
        <p>Cloud King Espresso</p>
    </div>

    <div class="product" onclick="navigateToPurchase('CoffeePages/DurableSolution.html')">
        <img src="images/durablesolution.jpeg" alt="Product 2">
        <p>Durable Solution Blend</p>
    </div>

    <div class="product" onclick="navigateToPurchase('CoffeePages/EthiopiaMother.html')">
        <img src="images/ethiopiamother.jpeg" alt="Product 3">
        <p>Ethiopia Mother Station Washed</p>
    </div>

    <div class="product" onclick="navigateToPurchase('CoffeePages/GuatemalaMother.html')">
        <img src="images/guatemalamother.jpeg" alt="Product 4">
        <p>Guatemala Manos De Mujer</p>
    </div>

    <div class="product" onclick="navigateToPurchase('CoffeePages/Decaf.html')">
        <img src="images/decaf.jpeg" alt="Product 5">
        <p>Decaf</p>
    </div>

    <div class="product" onclick="navigateToPurchase('CoffeeSampler.html')">
        <img src="images/coffeesampler.jpg" alt="Product 6">
        <p>Coffee Sampler</p>
    </div>
</div>

<script>
    function navigateToPurchase(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
